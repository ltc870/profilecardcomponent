<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  
  <main class="container">
    <div class="card-body">

      <div class="card-decoration"></div>
      <img src="./images/image-victor.jpg" alt="image of Victor">
      <div class="flex info">
        <h1 class="profile-name">Victor Crest</h1>
        <p class="profile-age">26</p>
      </div>
      <p class="profile-location">London</p>

      <ul class="flex stats">
        <li>
          <p class="profile-stat number">80K</p>
          <p class="profile-item followers">Followers</p>
        </li>
        <li>
          <p class="profile-stat">803K</p>
          <p class="profile-item">Likes</p>
        </li>
        <li>
          <p class="profile-stat">1.4K</p>
          <p class="profile-item">Photos</p>
        </li>
      </ul>
    </div>
  </main>
  
  
  
  
    
    

    
    

    
    

    
    
  
  <footer class="attribution">
   <p class="footer-text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>  
   <p class="footer-text">Coded by <a href="#">Lawrence Caudle</a>.</p> 
  </footer>
</body>
</html>
